<div class="d-flex backdrop" *ngIf="character$ | async as character">
  <img class="img-backdrop" src="https://image.tmdb.org/t/p/original{{character.backdrop_path}}" alt="">

  <!-- Sidebar  -->
  <div class="sidebar border-right" id="sidebar">
    <img src="https://image.tmdb.org/t/p/w500{{character.poster_path}}" alt="">
    <hr class="my-2" />
  </div>
  <!-- end sidebar  -->

  <!-- str contenedor  -->
  <div class="bg-white-transparent p-3">
    <div class="row">
      <div class="col-12">
        <h1 class="card-title text-dark">{{ character.name}}
          <small class="h5 fw-light">{{ character.first_air_date | date: 'yyyy'}}</small>
        </h1>
      </div>
    </div>
  </div>
  <!-- end contenedor  -->
  <div class="row px-5">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my-2">
      <div class="card">
        <div class="card-inner bg-white">
          <div class="header">
            <h1 class="card-title text-dark mb-1">{{ character.name }}
              <small>{{ character.first_air_date | date: 'yyyy'}}</small>
            </h1>
            <div class="justify-content-start">
              <p class="text-muted text-dark m-0"><b>First Air Date:</b> {{ character.first_air_date | date }}</p>
              <p class="text-muted text-dark m-0"><b>Vote Average:</b> {{ character.vote_average | number }}</p>
            </div>
          </div>
        </div>
      </div>
      <button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">
        Back
      </button>
    </div>
  </div>
  <!-- end contenedor  -->

</div>
