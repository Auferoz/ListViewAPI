<section class="container backdrop d-flex align-items-center" *ngIf="character$ | async as character">
  <img class="img-backdrop" src="https://image.tmdb.org/t/p/original{{character.backdrop_path}}" alt="">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 d-none d-sm-block">
      <div class="card my-3 border-rounded">
        <img class="border-rounded" src="https://image.tmdb.org/t/p/w500{{character.poster_path}}" [alt]="character.title">
      </div>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
      <div class="card my-3 p-3">
        <div class="border border-rounded">
          <h1 class="card-title text-dark p-3">{{ character.title }}
            <small class="h6 fw-light">[{{ character.release_date | date: 'yyyy'}}]</small>
          </h1>
          <p class="h6 fw-normal px-3 pt-1 mb-1">
            <b>Genres:</b> {{character.genres[0].name}}, {{character.genres[1].name}}, {{character.genres[2].name}}
          </p>
          <p class="h6 fw-normal px-3 pt-1 mb-1">
            <b>Overview:</b> {{character.overview}}
          </p>
          <p class="h6 fw-normal px-3 pt-1 pb-3 mb-1">
            <b>Runtime:</b> {{character.runtime}} Minutes
          </p>
        </div>
        <button (click)="onGoBack()" class="btn btn-dark btn-sm me-auto mt-2">
          Back
        </button>
      </div>
    </div>
  </div>
</section>
